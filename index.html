<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Calculator</title>
</head>
<body>
   <h1><center>Calculator</center></h1>
<div id="calculatorBody">
    <div id="calcDisplay"></div>
    <div class="calcButton" id="seven" type="">7</div>
    <div class="calcButton" id="eight">8</div>
    <div class="calcButton" id="nine">9</div>
    <div id="clear">AC</div>
    <div class="calcButton" id="four">4</div>
    <div class="calcButton" id="five">5</div>
    <div class="calcButton" id="six">6</div>
    <div class="calcButton opButton" id="add">+</div>    
    <div class="calcButton" id="one">1</div>
    <div class="calcButton" id="two">2</div>
    <div class="calcButton" id="three">3</div>
    <div class="calcButton opButton" id="subtract">-</div>
    <div class="calcButton" id="zero">0</div>
    <div class="calcButton opButton" id="multiply">*</div>
    <div class="calcButton" id="decimal">.</div>
    <div class="calcButton" id="equals">=</div>  
    <div class="calcButton opButton" id="divide">/</div> 
     
    
</div>
<script src="script.js"></script>
</body>
</html>
